<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Online registration form.</title>
</head>


<body>

    <header class="header">
        <h1>THE CODE REVIEW.</h1>

    </header>

    <h1 class="Signup">Signup for our newsletter.</h1>

    <p class="Get">Get the latest news on how your code is doing right now in your inbox.</p>
    <hr class="hr">
    <hr class="hr2">
    <div class="form">
        <form action="index.html" method="POST">
            <fieldset class="fieldset">
                <legend>Contact Information</legend>
                <label for="name"> Full Name </label>
                <input type="text" id="name" name="user_name" placeholder="Full Name" /><br>
                <label for="email"> Email Address </label>
                <input type="email" id="email" name="user_email" placeholder="email" /><br>
                <label for="Phone"> Phone Number</label>
                <input type="tel" id="Phone" name="user_phone" /><br>
                <label for="Street"> Street Address</label>
                <input type="text" id="Street" name="user_adress" /><br>
                <label for="City"> City</label>
                <input type="text" id="City" name="user-city" /><br>



                <label for="State">State:</label>
                <select id="State" name="user_state">
                    <option value="Choose_State">Choose State</option>
                </select><br>

                <label for="ZipCode">Zip Code</label>
                <input id="ZipCode" type="text" name="user_zip-code">
            </fieldset>
            <hr>
            <fieldset class="fieldset2">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive.</p>
                <input id="HTML-News" name="HTML-News" type="checkbox" value="HTML News" />
                <label class="light" for="HTML-News">HTML News</label>
                <br>
                <br>
                <input type="checkbox" id="CSS-News" value="CSS News" name="user_news" />
                <label class="light" for="CSS-News">CSS News</label>
                <br>
                <br>
                <input type="checkbox" id="Javascript-News" value="Javascript News" name="user_news" />
                <label class="light" for="Javascript-News">Javascript News</label>
                <br>

                <p>Newsletter format</p>

                <input type="radio" id="HTML" value="HTML" name="Plain-text">
                <label class="light" for="HTML">HTML</label><br><br>

                <input type="radio" id="Plain-text" value="Plain-text" name="Plain-text">
                <label class="light" for="Plain-text">Plain text</label><br><br>

                <label class="light" for="textarea">
                    Other topics you'd like to hear about.
                </label><br><br>
                <textarea id="textarea" name="user_topics"></textarea>
            </fieldset>

            <button class="Signup2" type=button>Sign up </button>
        </form>
    </div>
    <br>
    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>


</body>

</html>
